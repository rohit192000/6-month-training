<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye-Hide-Password</title>
    <link rel="stylesheet" href="../styles/css/bootstrap.min.css">
    <script src="../styles/js/jquery.js"></script>
    <script src="../styles/js/bootstrap.min.js"></script>
    <script src="../jquery/node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="input-group col-lg-4" >
        <input type="password" class="form-control input-sm" placeholder="Enter Your Password Here" id="inp" onkeyup="chang()">
        <span id="sp" class="input-group-addon">
            <span class=" glyphicon glyphicon-eye-open" id="basic-addon1" onclick="chng()"></span>

        </span>
    </div>

    <script>
        a = [];
        // const a = document.getElementById('inp').value;
        function chang(){
            
             a.push(document.getElementById('inp').value);
             console.log(a);
        }
        function chng(){

            
            var li = ''; 
            document.getElementById('basic-addon1').style.display = 'none';
            document.getElementById('sp').innerHTML = '<span class="glyphicon glyphicon-eye-close" id="basic-addon1" onclick="chng1()"></span>';
            // document.getElementById('inp').value = '*';
            for (i = 0; i < a.length; i++){
                li += '*'
            }
            console.log(li);
            document.getElementById('inp').value = li;
            // a == li;
            console.log(a);
        }
        function chng1(){
            // a = document.getElementById('inp').value;
            console.log(a);
            document.getElementById('basic-addon1').style.display = 'none';
            document.getElementById('sp').innerHTML = '<span class="glyphicon glyphicon-eye-open" id="basic-addon1" onclick="chng()"></span>';
            c = a.length-1
            console.log(c);
            document.getElementById('inp').value = a[c];
        }



    </script>



</body>
</html>
