<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body class="body-1">

	<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1  margin-100">

<!-- box starts -->
		<div class="row box padding-0 margin-0">

<!-- left panel starts -->
			<div class="col-lg-4 col-lg-offset-0 col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 padding-0">
				<img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&w=1000&q=80" class="img-responsive rounded">
			</div>
<!-- left panel ends -->

<!-- right panel form starts -->
			<form action="Dashboard.html" method="post" class="col-lg-8 col-lg-offset-0 col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 tab-pad-0">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form">
					<h3 class="heading">User Register</h3>
				<div class="form-group">
					<input type="text" name="name" placeholder="Name" class="form-control">
				</div>
				<div class="form-group">
					<input type="email" name="email" placeholder="Email" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" name="password" placeholder="Password" class="form-control">
				</div>
				<div class="form-group">
					<input type="tel" name="contact" placeholder="Contact" class="form-control">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-dark" value="Register Here">
					<span class="text-1"> <a href="index.html">Click Here</a> to Login</span>
				</div>
				</div>
			</form>
<!-- right panel form ends -->

		</div>
<!-- box ends -->

	</div>






</body>
</html>
