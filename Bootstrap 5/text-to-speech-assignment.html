<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <title>Document</title>
    <script>
        let speech = new SpeechSynthesisUtterance();
        speech.lang = "en";
    </script>
</head>

<body class="container mt-5 bg-info">
    <h1 class="text-light">Text to Speech</h1>

    <textarea class="form-control bg-dark text-light mt-5" cols="30" rows="10" placeholder="Type here..."></textarea>

    <div class="mb-5">
        <script>
            function start() {
                speech.text = document.querySelector("textarea").value;
                window.speechSynthesis.speak(speech);
            };
        </script>
        <button id="start" onclick="start()" class="btn btn-success mt-5 me-3">Start</button>
        <script>
            function pause() {
                window.speechSynthesis.pause(speech);
            };
        </script>

        <button id="pause" onclick="pause()" class="btn btn-warning mt-5 me-3">Pause</button>
        <script>
            function resume() {
                window.speechSynthesis.resume(speech);
            };
        </script>

        <button id="resume" onclick="resume()" class="btn btn-dark mt-5 me-3">Resume</button>
        <script>
            function cancel() {
                window.speechSynthesis.cancel(speech);
            };
        </script>
        <button id="cancel" onclick="cancel()" class="btn btn-danger mt-5 me-3">Cancel</button>
    </div>


    <!-- Text to Image -->
    <h1 class="text-light">Text to Image</h1>

    <textarea id="txt-image" class="form-control bg-dark text-light mt-5" cols="30" rows="10"
        placeholder="Type here..."></textarea>
    <button id="text" onclick="text()" class="btn btn-danger mt-5 me-3">Generate Image</button>
    <div class="mt-5">
        <canvas id="myCanvas" style="border:1px solid #d3d3d3;"></canvas>
        <script>
            function text() {
                var txt = document.querySelector("#txt-image").value;
                var c = document.getElementById("myCanvas");
                c.width = window.innerWidth;
                c.height = window.innerHeight;
                var ctx = c.getContext("2d");
                ctx.font = "30px Comic Sans Ms";
                ctx.fillStyle = "red";
                ctx.textAlign = "center";
                ctx.fillText(txt, c.width / 2, c.height / 2);
            }
        </script>
        <script>
            let fileBlob;
            fetch("file.mp3")
                .then(function (response) { return response.blob() })
                .then(function (blob) {
                    fileBlob = URL.createObjectURL(blob);
                    new Audio(fileBlob); // forces a request for the blob
                });


            new Audio(fileBlob).play()
        </script>
    </div>
</body>

</html>
