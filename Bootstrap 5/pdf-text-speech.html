<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <title>Pdf-Text-Speech</title>
    <script>
        let utterance = new SpeechSynthesisUtterance("How are you");
        speechSynthesis.speak(utterance);
    </script>
</head>
<body class="container mt-5 bg-info">
    <h1 class="text-light">Text To Speech</h1>

    <textarea class="form-control bg-dark text-light mt-5" cols="30" rows="10" placeholder="Type here..."></textarea>

    <div class="mb-5">
        <button id="start" class="btn btn-warning mt-5 me-5">Start</button>
        <button id="pause" class="btn btn-success mt-5 me-5">Pause</button>
        <button id="resume" class="btn btn-primary mt-5 me-5">Resume</button>
        <button id="cancel" class="btn btn-danger mt-5 me-5">Cancel</button>
    </div>
</body>
