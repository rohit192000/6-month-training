<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!4th_feb</title>
</head>
<body>
    <form>
        <label for="tel">Contact</label>
        <input type = "text" name="user-contact" id="tel" required pattern="^[5-9][0-9]{9}">
        <br><br>
        <label for="mail">E-mail</label>
        <input type="text" name="user-email" id="mail" required pattern="^[a-z][a-z0-9]{4,15}[@][a-z]{4,10}[.][a-z]{2,10}[.in]*">
        <br><br>
        <label for="pancrd">Pan Card</label>
        <input type="text" name="user-pancard" id="pancrd" required pattern="^[A-Z]{5}[0-9]{4}[A-Z]">
        <br><br>
        <input type="submit" id="submit">
    </form>
</body>
</html>
