<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body class="body-1">

	<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1  margin-100">

<!-- box starts -->
		<div class="row box padding-0 margin-0">

<!-- left panel starts -->
			<div class="col-lg-4 col-lg-offset-0 col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 padding-0 margin-20">
				<img src="images/battery.png" class="img-responsive rounded	">
			</div>
<!-- left panel ends -->

<!-- right panel form starts -->
			<form action="Dashboard.html" class="col-lg-8 col-lg-offset-0 col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 tab-pad-0">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form margin-20">
					<h3 class="heading">Admin Login</h3>
				<div class="form-group">
					<input type="email" name="email" placeholder="Email" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" name="password" placeholder="Password" class="form-control">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-dark" value="Login">
					<span class="text-1"> <a href="Register.html">Click Here</a> to Register</span>
				</div>
				</div>
			</form>
<!-- right panel form ends -->

		</div>
<!-- box ends -->

	</div>






</body>
</html>
