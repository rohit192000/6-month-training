                var myid = localStorage.getItem('adminlogin');

                function checklog() {

                    if (myid) {

                        document.getElementById('myform-data').style.display = 'block';
                        document.getElementById('form-logout').style.display = 'block';

                        document.getElementById('form-logout').style.display = 'none';

                    }
                }
                checklog();

                function login() {
                    var name = document.getElementById('username');
                    var email = document.getElementById('mail');
                    var password = document.getElementById('password');
                    if (name.value == '') {
                        alert('Please fill name');
                        name.focus();
                    } else if (email.value == '') {
                        alert('Please fill email');
                        email.focus();
                    } else if (password.value == '') {
                        alert('Please fill password');
                        password.focus();
                    } else {
                        for (var i = 0; i < users.length; i++) {
                            if (name.value == users[i].Name && email.value == users[i].Email && password.value == users[i].Password) {
                                alert('Login Successful');
                                localStorage.setItem('adminlogin', email.value);
                                window.location.href = 'Extra.html';
                                break;
                            }
                            if (users.length == (i + 1)) {
                                alert('Wrong Id or Password');
                            }
                        }
                    }
                }

                function logout() {
                    localStorage.removeItem('adminlogin');
                    location.reload();
                }
