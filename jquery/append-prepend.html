<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append-prepend</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <button id="btn1">Active 1</button>
    <button id="btn2">Active 1</button>
    <div id="ab"></div>
    <script>
        $(document).ready(function(){
            var k = 1;
            $('#btn1').click(function(){
                $('#ab').append('<input type="text" value="'+(k++)+'">');
            })
            var i = 1;
            $('#btn2').click(function(){
                $('#ab').prepend('<input type="text" value="'+(i++)+'">');
            })
        })
    </script>
</body>
</html>
